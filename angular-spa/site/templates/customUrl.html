<form name="sampleForm">
    <fieldset>
        <label for="theUrl">Enter a URL</label>
        <input type="text" name="theUrl" data-ng-model="customUrl.theUrl">
    </fieldset>
    <p data-ng-show="customUrl.theUrl"><a data-ng-href="{{ customUrl.theUrl }}" data-ng-bind="urlText" target="_blank"></a></p>
</form>
